<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Timer</title>
</head>
<body>

<div id="timer">Redirecting in 5 seconds...</div>

<script>
    // Set the initial countdown value
    let countdown = 5;

    // Function to update the countdown and redirect when it reaches 0
    function updateCountdown() {
        document.getElementById('timer').textContent = `Redirecting in ${countdown} seconds...`;

        if (countdown === 0) {
            // Redirect to the specified URL
            window.location.href = 'https://example.com';
        } else {
            // Decrement the countdown
            countdown--;

            // Call the function again after 1 second
            setTimeout(updateCountdown, 1000);
        }
    }

    // Start the countdown when the page loads
    window.onload = updateCountdown;
</script>

</body>
</html>
